<div class="container">
  <div class="row">
    <div class="col">
      <div class="card">
        <img [src]="product.thumbnail" class="img-thumbnail">
        <div class="card-body">
          <h2>ID:{{product.id}}</h2>
          <h2>{{product.title}}</h2>
          <p>{{product.prince }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container text-center">
  <div class="row">
    <div class="col" *ngFor="let img of product.images ">
      <img [src]="img" class="img-fluid mx-auto" >
    </div>
  </div>
</div>
